<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube homepage</title>
  <style>
    * {
      margin: 0;
    }

    #header {
      width: 100%;
      height: 15%;
      background: lightgray;
      position: fixed;
      top: 0;
      left: 0;
    }

    #sidebar {
      width: 15%;
      height: calc(100vh - 15%);
      background: lightgreen;
      position: fixed;
      top: 15%;
      left: 0;
    }

    #content {
      width: calc(100% - 15%);
      background: lightpink;
      left: 15%;
      top: 15%;
      position: absolute;
    }

    #content .row {
      overflow: auto;
    }

    #content .col {
      width: 100%;
      background: lightskyblue;
      float: left;
      position: relative;
    }
    
    #content .card {
      background: lightblue;
      box-sizing: border-box;
      padding: 3px;
      position: relative;
      top: 15%;
      width: 25%;
      float: left;
    }

    #content .card .img {
      width: 100%;
      position: relative;
    }

    #content .card .icon {
      width: 15%;
      border-radius: 50%;
    }

    #content .card ul {
      padding: 0;
    }

    #content .card ul li{
      display: inline-block;
      font-size: 15px;
    }

    #content .card ul li+li{
      font-size: 12px;
      color: rgb(85, 85, 85);
    }

  </style>
</head>

<body>
  <div id="header">
    <div class="searchbar"></div>
    <div class="category"></div>
  </div>
  <div id="sidebar"></div>

  <div id="content">
    <div class="row">
      <div class="col">
        <div class="card">
          <img src="https://i.ytimg.com/vi/3-yMowkv1m4/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLAUL8jC_agUZ8RWdtLgDFGX0ytMIg" class="img">
          <img src="https://yt3.ggpht.com/ytc/APkrFKa1boXfa25XW2HOPMw4uIclpZXRX-0RhujC_LrxyQ=s68-c-k-c0x00ffffff-no-rj" class="icon">
          <ul>
            <li>とんでもない理由で応援要請を受けるselly【ストグラ】</li>
            <li>Selly Apex</li>
            <li>觀看次數：4.8萬次  1 天前</li>
          </ul>
        </div>
      </div>
      <div id="col">
        <div id="card">
          <img src="" id="img">
          <ul>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
      <div id="col">
        <div id="card">
          <img src="" id="img">
          <ul>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
      <div id="col">
        <div id="card">
          <img src="" id="img">
          <ul>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
