<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube homepage</title>
  <style>
    * {
      margin: 0;
    }

    #header {
      width: 100%;
      height: 15%;
      background: lightgray;
      position: fixed;
      top: 0;
      left: 0;
    }

    #sidebar {
      width: 15%;
      height: calc(100vh - 15%);
      background: lightgreen;
      position: fixed;
      top: 15%;
      left: 0;
    }

    #content {
      width: calc(100% - 15%);
      background: lightpink;
      margin-left: 15%;
    }

    .card {
      background: lightblue;
    }


  </style>
</head>

<body>
  <div id="header">
    <div class="searchbar"></div>
    <div class="category"></div>
  </div>
  <div id="sidebar"></div>

  <div id="content">
    <div class="card">
      <div id="row">
        <div id="col">
          <div id="card">
            <img src="" id="img">
            <ul>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
