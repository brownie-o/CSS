<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube homepage</title>
  <style>
    * {
      margin: 0;
    }

    #header {
      width: 100%;
      height: 15%;
      background: lightgray;
      position: fixed;
      top: 0;
      left: 0;
    }

    #sidebar {
      width: 15%;
      height: calc(100vh - 15%);
      background: lightgreen;
      position: fixed;
      top: 15%;
      left: 0;
    }

    #content {
      width: calc(100% - 15%);
      background: lightpink;
      left: 15%;
      top: 15%;
      position: absolute;
    }

    
    #content .card {
      background: lightblue;
      box-sizing: border-box;
      padding: 3px;
      position: relative;
      top: 15%;
      width: 25%;
      float: left;
      overflow: auto;
    }

    #content .card .img {
      width: 100%;
      height: 50%;
      border-radius: 15px;
      position: relative;
    }

    #content .card .img:hover{
      border-radius: 0;
    }

    #content .card .info {
      display: block;
      padding-top: 8px;
    }

    #content .card .info:hover{
      
    }

    #content .card .icon {
      width: 15%;
      height: 15%;
      border-radius: 50%;
    }

    #content .card ul {
      padding: 0;
      position: relative;
      float: right;
      width: 80%;
      height: 25%;
      margin: 0 2.5%;
    }

    #content .card ul li{
      display: inline-block;
      font-size: 16px;
    }

    #content .card ul li+li{
      font-size: 12px;
      color: rgb(85, 85, 85);
    }

  </style>
</head>

<body>
  <div id="header">
    <div class="searchbar"></div>

  </div>
  <div id="sidebar"></div>
