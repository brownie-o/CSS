<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <style>
    .box{
      width: 100px;
      height: 100px;
      border: 1px solid #333;
      transition: 0.5s;
    }
    
    .box:hover{
      transform: translateX(100px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col border border-1">
        <div class="card bb-md-solid2-hover aaa-cursor-pointer-hover transi-1s-hover up-y-hover" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary bb-solid1-hover">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="box"></div>
      </div>
    </div>
  </div>
</body>
</html>
