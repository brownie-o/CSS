<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/bootstrap.css">
  <style>
    /* 修改指示器為數字 */
    .carousel-indicators [data-bs-target] {
      text-indent: 0;
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .carousel-indicators img{
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- id="__" 要和下方所有 data-bs-target="#__" 一致 -->
  <!-- data-bs-interval="5000" 設定倫波間格時間，單位是毫秒，通常會設定五秒的速度 -->
  <!-- carousel-fade: 淡入淡出 -->
  <!-- carousel-dark: 深色文字 -->
  <div id="btn" class="carousel slide carousel-fade carousel-light" data-bs-ride="carousel" data-bs-interval="10000">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#btn" data-bs-slide-to="0" class="active">1</button>
      <button type="button" data-bs-target="#btn" data-bs-slide-to="1">2</button>
      <button type="button" data-bs-target="#btn" data-bs-slide-to="2">3</button>
      <button type="button" data-bs-target="#btn" data-bs-slide-to="3">4</button>
      <button type="button" data-bs-target="#btn" data-bs-slide-to="4">5</button>
    </div>
    <div class="carousel-inner">
      <!-- carousel-item 為一個輪播單位，且要為第一個加上.active的class -->
      <div class="carousel-item active">
        <img src="https://picsum.photos/1920/600/?random=1" class="d-block w-100">
        <!-- carsoul-caption 為輪播字幕，可指定各種breakpoint是否顯示-->
        <!-- d-none: 在最小尺寸版面時不出現 -->
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1920/600/?random=2" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1920/600/?random=3" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1920/600/?random=4" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1920/600/?random=5" class="d-block w-100">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#btn" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#btn" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <script src="./JS/bootstrap.bundle.js"></script>
</body>
</html>
