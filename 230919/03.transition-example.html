<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Times New Roman', Times, serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #222;
    }

    h2 {
      position: relative;
      font-size: 3rem;
      letter-spacing: 0.1rem;
      text-transform: uppercase;
      font-weight: 500;
    }

    h2 span {
      color: #555;
      transition: 0.5s;
    }

    h2:hover span {
      color: #0f0;
      text-shadow:
        0 0 5px #0f0,
        0 0 15px #0f0,
        0 0 30px #0f0;
    }
  </style>
</head>

<body>
  <!-- <span style="transition-delay: 10ms; filter: hue-rotate(30deg);"></span> -->
  <h2 class="text">
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iure nihil cupiditate ut fuga sint autem hic!
    Necessitatibus voluptatum nobis cupiditate architecto ducimus ad omnis. Omnis vitae quod ab aliquid maxime?
  </h2>

  <script>
    const text = document.querySelector('.text')
    text.innerHTML = text.innerText
      .split('') // 將字串轉為陣列
      .map((char, i) => `<span style="transition-delay: ${i * 40}ms; filter: hue-rotate(${i * 30}deg);">${char}</span>`)
      .join('') // 將陣列轉為字串
  </script>
</body>

</html>
