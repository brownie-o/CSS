<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* *::before,
    *::after {
      box-sizing: border-box;
    } */

    .box {
      box-sizing: border-box;
      width: 200px;
      height: 200px;
      border: 10px solid #333;
      margin: auto;
      position: relative;
      color: wheat;
    }

    .content{
      position: absolute;
      width: 100%;
      height: 100%;
      background: red;
      left: 50px;
      top: 0;
      z-index: 2;
    }

    .box::before {
      content: "before";
      position: absolute;
      width: 180px;
      height: 180px;
      background: green;
      left: 0;
      top: 0;
      z-index: 1;
    }

    .box::after {
      content: "after";
      position: absolute;
      width: 180px;
      height: 180px;
      background: blue;
      left: 100px;
      top: 0;
      z-index: 3;
    }
  </style>
</head>

<body>
  <div class="box">
    <!-- before -->
    <div class="content">content.</div>
    <!-- after -->
  </div>
</body>

</html>
