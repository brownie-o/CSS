<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    body{
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
    }

    .row{
      width: 1000px;
      height: 500px;
      border: 1px dashed #333;
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
      align-items: center;
    }

    .col{
      background: lightskyblue;
      margin: 5px;
      width: 100px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="col">11111</div>
    <div class="col">22222</div>
    <div class="col">33333</div>
    <div class="col">44444</div>
    <div class="col">55555</div>
  </div>
</body>
</html>
