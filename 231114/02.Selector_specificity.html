<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    section{
      color: red;
    }

    .title{
      color: green;
    }

    h1{
      color: red;

      color: blue;
    }

  <h1 id="main-title" class="title">一二三四五六七八</h1>
  <p>優先權: id > class > tag</p>
