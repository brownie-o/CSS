<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <style>
    html, body{
      height: 100%;
    }

    section:nth-child(1){
      background: #ccc;
      height: 100%;
    }

    section:nth-child(2){
      background: lemonchiffon;
      height: 100%;
      display: flow-root;
      /* 若是沒加 flow-root margin-top會推到外面(白色) */
      /* flow-root: 讓物件變成BFC(內部物件不影響到外部) 隨root(html)流動 */
      /* The element generates a block box that establishes a new block formatting context(BFC), defining where the formatting root lies. */
    }

    section:nth-child(2) h1{
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <section></section>
  <section>
    <h1>標題</h1>
  </section>
  
  <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
