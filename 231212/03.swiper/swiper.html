  <!-- 2. 設定swpier主程式 -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // initalize swiper
    // Swiper("抓目標, 通常是id", {optional object, 主要設定套件的屬性})
    const swiper01 = new Swiper("#swiper01", {
      loop: true,
      speed: 300, // 動畫轉場的持續時間
      mousewheel: true,
      keyboard: {
        enabled: true,
      },
      // 自動播放 幾秒後下一張
      autoplay: {
        delay: 1500
      },
      slidesPerView: 1,
      spaceBetween: 10,
      breakpoints: {
        576: {
          slidesPerView: 2, 
          spcaeBetween: 20,
        },
        768: {
          slidesPerView: 3, 
          spcaeBetween: 30,
        },
        992: {
          slidesPerView: 4, 
          spcaeBetween: 40,
        },
        1200: {
          slidesPerView: 5,
          spaceBetween: 50,
        }
      },
      // 啟用上下頁btn功能
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      // 啟用分頁指示器功能
      pagination: {
        el: ".swiper-pagination",
        dynamicBullets: true, // 下方指示器動態效果
        // type: "fraction", // 指示器以分數顯示 ex: 1/5
        clickable: true,
        renderBullet: function (index, className) {
          return '<span class="' + className + '">' + (index + 1) + "</span>";
        },
      },
    });

    const swiper02 = new Swiper("#swiper02", {
      rewind: true,
      direction: "vertical",
      mousewheel: true,
      keyboard: {
        enabled: true,
      },
      autoplay: {
        delay: 1500
      },
      scrollbar: {
        el: ".swiper-scrollbar",
        hide: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    })

    const cube = new Swiper("#cube", {
      loop: true,
      mousewheel: true,
      autoplay: {
        delay: 1500
      },
      effect: "cube",
      grabCursor: true,
      cubeEffect: {
        shadow: true,
        slideShadows: true,
        shadowOffset: 10,
        shadowScale: 0.9,
      },
      scrollbar: {
        el: ".swiper-scrollbar",
        hide: true,
      },
    })
